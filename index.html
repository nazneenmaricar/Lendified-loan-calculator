<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>JS Calculator</title>

      <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
      <link rel="stylesheet" href="assets/styles.css">
  </head>
  <body>
    <div class="slider-container flex flex-col align-center">

      <label for="amount">How much do you need?</label>
      <input type="text" id="amount" readonly>
      <div id="slider-amount" class="slider"></div>

      <label for="length">How long do you need it?</label>
      <input type="text" id="length" readonly>
      <div id="slider-length" class="slider"></div>
      <div>Minimum payment is $<span id="minimum-payment"></div>
      <div>Maximum payment is $<span id="maximum-payment"></div>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

      <!-- <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
      <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> -->

      <script type="text/javascript" src="js/main.js"></script>
      <script type="text/javascript" src="js/main_calculator.js"></script>

      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>


  </body>
</html>
